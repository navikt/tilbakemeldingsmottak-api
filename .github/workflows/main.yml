name: Build-Deploy-Main-Pipelines
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '.github/workflows/manual-deployment.yml'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '.github/workflows/manual-deployment.yml'

jobs:
  bygg-app-main:
    name: Bygg app/image, push til github
    permissions:
          contents: "read"
          id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Read/save .m2 cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.x'

      - name: Build with maven
        run: mvn install --file pom.xml

      - name: Dependency submission (for dependabot)
        uses: advanced-security/maven-dependency-submission-action@v3

      - name: Build and push Docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamserviceklage
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          image_suffix: prod
          byosbom: target/bom.json
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-main:
    name: Deploy to main
    needs: [bygg-app-main]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          PRINT_PAYLOAD: true
          CLUSTER: prod-gcp
          RESOURCE: .nais/nais.yml
          VARS: .nais/p-config.json
          DRY_RUN: false
          VAR: image=${{needs.bygg-app-main.outputs.image}}

  deploy-alerts-prod:
    name: Deploy alerts to prod
    needs: [deploy-main]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to prod
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: .nais/alerts.yml
          VARS: .nais/prod-alert.json
