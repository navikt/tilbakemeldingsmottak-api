apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tilbakemeldingsmottak-api
  namespace: teamserviceklage
  labels:
    team: teamserviceklage
  annotations:
    nais.io/read-only-file-system: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "320M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /isAlive
    port: 8080
    initialDelay: 30
    failureThreshold: 10
    timeout: 20
  readiness:
    path: /isReady
    port: 8080
    initialDelay: 100
    timeout: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 3000m
      memory: 3Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  azure:
    application:
      enabled: true
      tenant: {{ TENANT }
      accessPolicy:
        inbound:
          rules:
            - application: tilbakemeldinger
              namespace: personbruker
        outbound:
          external:
          {{#each OUTBOUND_EXTERNAL_HOST as |this|}}
             - host: "{{this}}"
          {{/each}}
          {{#each OUTBOUND_EXTERNAL_PORTS as |this|}}
              - host: "{{this.host}}"
              - ports:
                  - name: "{{this.ports.name}}"
                    port: "{{this.ports.port}}"
                    protocol: "{{this.ports.protocol}}"
          {{/each}}
  ingresses:
  {{#each INGRESS as |url|}}
     - {{url}}
  {{/each}}
#  tokenx:
#    enabled: true
  vault:
    enabled: true
    paths:
      - kvPath: {{ DB_PATH }}
        mountPath: /var/run/secrets/nais.io/tilbakemeldingsmottak
      - kvPath: {{ SRVUSER_PATH }}
        mountPath: /var/run/secrets/nais.io/srvtilbakemeldingsmottak
      - kvPath: {{ SECRETS_PATH }}
        mountPath: /var/run/secrets/nais.io/vault

  env:
    - name: SPRING_DATASOURCE_URL
      value: {{ SPRING_DATASOURCE_URL }}
    - name: NO_NAV_SECURITY_JWT_ISSUER_RESTSTS_DISCOVERYURL
      value: {{ NO_NAV_SECURITY_JWT_ISSUER_RESTSTS_DISCOVERYURL }}
    - name: SECURITYTOKENSERVICE_URL
      value: {{ SECURITYTOKENSERVICE_URL }}
    - name: LOGINSERVICE_ACCEPTED_AUDIENCE
      value: {{ LOGINSERVICE_ACCEPTED_AUDIENCE }}
    - name: LOGINSERVICE_OIDC_CALLBACKURI
      value: {{ LOGINSERVICE_OIDC_CALLBACKURI }}
    - name: NO_NAV_SECURITY_JWT_ISSUER_ISSO_DISCOVERYURL
      value: {{ NO_NAV_SECURITY_JWT_ISSUER_ISSO_DISCOVERYURL }}
    - name: SECURITY_TOKEN_SERVICE_TOKEN_URL
      value: {{ SECURITY_TOKEN_SERVICE_TOKEN_URL }}
    - name: JOURNALPOST_V1_URL
      value: {{ JOURNALPOST_V1_URL }}
    - name: OPPGAVE_OPPGAVER_URL
      value: {{ OPPGAVE_OPPGAVER_URL }}
    - name: AKTOERREGISTER_IDENTER_URL
      value: {{ AKTOERREGISTER_IDENTER_URL }}
    - name: EREG_API_URL
      value: {{ EREG_API_URL }}
    - name: NORG2_API_V1_URL
      value: {{ NORG2_API_V1_URL }}
    - name: LOGINSERVICE_URL
      value: {{ LOGINSERVICE_URL }}
    - name: SAF_URL
      value: {{ SAF_URL }}
    - name: SAF_HENTDOKUMENT_URL
      value: {{SAF_HENTDOKUMENT_URL}}
    - name: AZURE_DEFAULT_SCOPE
      value: {{AZURE_DEFAULT_SCOPE}}
    - name: PROXY_HOST
      value: {{ PROXY_HOST }}
    - name: PROXY_PORT
      value: "8088"
    - name: TENANT
      value: {{ TENANT }}
    - name: SERVICEUSER_EMAIL
      value: {{ SERVICEUSER_EMAIL}}
