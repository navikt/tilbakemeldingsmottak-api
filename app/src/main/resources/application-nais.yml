spring:
  config:
    activate:
      on-profile: nais
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DATABASE}?user=${DATABASE_USERNAME}&password=${DATABASE_PASSWORD}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      connection-timeout: 10000
      idle-timeout: 10001
      max-lifetime: 60001
      leak-detection-threshold: 60000
  flyway:
    enabled: true
    out-of-order: false
    table: schema_version
    validate-on-migrate: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        event:
          merge:
            entity_copy_observer: allow
        generate_statistics: false
  main:
    banner-mode: 'off'
  transaction:
    default-timeout: 300s

hentdokument:
  url: ${SAF_HENTDOKUMENT_URL}

saf:
  graphql:
    url: ${SAF_URL}

graphql:
  endpoint:
    url: ${PDL_URL}

gcp_team_project_id: ${GCP_TEAM_PROJECT_ID}
big_query_dataset: ${BIG_QUERY_DATASET}

retry-config:
    send-mail:
        max-attempts: 5
        delay: 1000
        multiplier: 1.5

aad:
  authority: ${AAD_AUTHORITY}
  clientId:  ${AZURE_APP_CLIENT_ID}
  clientSecret:  ${AZURE_APP_CLIENT_SECRET}
  email: ${AAD_EMAIL}
  tenant: ${TENANT}

cron:
    slettBigQueryServiceKlagerScheduled: "0 0 0 * * *" # midnatt hver dag
    slettBigQueryServiceKlagerEldreEnn: 7 # dager

no.nav.security.jwt:
  client:
    registration:
      arkiv:
        token-endpoint-url: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}
        grant-type: client_credentials
        scope: ${DOKARKIV_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic

      saf-maskintilmaskin:
        token-endpoint-url: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}
        grant-type: client_credentials
        scope: ${SAF_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-jwk: ${AZURE_APP_JWK}
          client-auth-method: private_key_jwt

      oppgave:
        token-endpoint-url: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}
        grant-type: client_credentials
        scope: ${OPPGAVE_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-jwk: ${AZURE_APP_JWK}
          client-auth-method: private_key_jwt
      pdl:
        token-endpoint-url: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}
        grant-type: client_credentials
        scope: ${PDL_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic

  issuer:
    azuread:
      accepted-audience: ${AZURE_APP_CLIENT_ID}
      discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
    tokenx:
      discoveryurl: ${TOKEN_X_WELL_KNOWN_URL}
      accepted_audience: ${TOKEN_X_CLIENT_ID}
