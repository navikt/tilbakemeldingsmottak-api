hentdokument:
  url: ${SAF_HENTDOKUMENT_URL}
logging:
  config: classpath:logback-spring.xml
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR
management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      base-path: /internal
      exposure:
        include: prometheus
      path-mapping:
        prometheus: metrics
  metrics:
    export:
      prometheus:
        enabled: true
saf:
  graphql:
    url: ${SAF_URL}
server:
  tomcat:
    use-relative-redirects: true
spring:
  datasource:
    driver-class-name: oracle.jdbc.pool.OracleDataSource
  flyway:
    enabled: true
    out-of-order: false
    table: schema_version
    validate-on-migrate: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        event:
          merge:
            entity_copy_observer: allow
        generate_statistics: false
  main:
    banner-mode: 'off'
  transaction:
    default-timeout: 300s