query HentJournalpost( $queryJournalpostId: String!) {
    journalpost(journalpostId: $queryJournalpostId) {
        bruker {
            id
        }
        datoOpprettet
        dokumenter {
            dokumentInfoId
            dokumentvarianter {
                saksbehandlerHarTilgang
                variantformat
            }
        }
    }
}
