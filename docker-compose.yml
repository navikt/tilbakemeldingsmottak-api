services:
  authserver:
    image: ghcr.io/navikt/mock-oauth2-server:0.5.5
    ports:
      - "6969:6969"
    environment:
      TZ: Europe/Oslo
      SERVER_PORT: 6969
      JSON_CONFIG: '{
        "interactiveLogin": true,
        "httpServer": "NettyWrapper",
        "tokenCallbacks": [
          {
            "issuerId": "tokenx",
            "tokenExpiry": 600000,
            "requestMappings": [
              {
                "requestParam": "scope",
                "match": "*",
                "claims": {
                  "sub": "tilbakemeldingsmottak",
                  "aud": "aud-localhost-tokenx",
                  "NAVident": "A123456",
                  "name": "Test Testesen",
                  "groups": ["admin-group"]
                }
              }
            ]
          }
        ]
        }'
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5430:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local