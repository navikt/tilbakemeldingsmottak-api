team: teamdokumenthandtering
image: "repo.adeo.no:5443/dok/serviceklagemottak"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 30
    timeout: 3
resources:
  limits:
    cpu: 3000m
    memory: 1024Mi
fasitResources:
  used:
  - alias: serviceklagemottakDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
  - alias: srvserviceklagemottak
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD
  - alias: srvpam-kandidatsok-api
    resourceType: credential
    propertyMap:
      username: SPRING_MAIL_USERNAME
      password: SPRING_MAIL_PASSWORD
  - alias: serviceklagemottakconfig
    resourceType: applicationproperties
